<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Login</h2>
        </div>
        <form action="#" class="form" id="form">
            <div class="form-control">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu email.." />
                <small>Mensagem de erro</small>
            </div>
            <div class="form-control">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha..."/>
                <small>Mensagem de erro</small>
            </div>
            <div class="remember-forgot">
                <p>Esqueceu sua senha?<abbr title="Clique aqui para recuperar seu acesso..."><a href="recuperar_email.html" class="remember-link">Recuperar</a></abbr></p>
            </div>

            <button type="submit" class="btn">Entrar</button>
            
            <div class="login-register">
                <p>NÃ£o tem uma conta?<abbr title="Clique aqui para fazer seu cadastro..."><a href="cadastrar.html" class="register-link">Cadastrar</a></abbr></p>
            </div>
        </form>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
    <script src="js/login_validacao.js"></script>
</body>
</html>
